<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de login fictive</title>
    <link rel="stylesheet" href="Style-page-login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form action="">

            <h1>Connexion</h1>

            <div class="input-box">
                <input type="text" placeholder="Nom d'utilistaeur" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Mots de passe" required>
                <i class='bx bx-lock-open-alt'></i>
            </div>    

            <div class="remember-forgot">
                <label> <input type="checkbox"> Se souvenir de moi </label>
                <a href="#">Mots de passe oubliée ?</a>

                <button type="submit" class="btn">Connexion</button>

                <div class="register-link">
                    <p>Vous n'avez pas de compte ?<a href="#"> Crée un compte</a></p>
                </div>

            </form>
        </div>

</body>
</html>
